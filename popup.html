<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worlde Solution Thing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="copyButton">Copy Today's Wordle Solution</button>

    <script>
        document.getElementById('copyButton').addEventListener('click', async () => {
            const currentDate = new Date();
            const y = currentDate.getFullYear();
            const m = String(currentDate.getMonth() + 1).padStart(2, '0');
            const d = String(currentDate.getDate()).padStart(2, '0');
            
            const url = `https://corsproxy.io/?url=https://www.nytimes.com/svc/wordle/v2/${y}-${m}-${d}.json`; // NYT put a CORS restriction so we gotta use a CORS proxy.

            try {
                const response = await fetch(url);
                const data = await response.json();
                const solution = data.solution;

                await navigator.clipboard.writeText(solution);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
